<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue分页</title>
    <link rel="stylesheet" href="vue-pagination.css"/>
    <script src="vue-v2.5.16.js"></script>
    <script src="vue-pagination.js"></script>
</head>
<body>
    <div id="app" class="app">
        <p>
            总页数：<input type="number" min="0" v-model.number="page.all"/>
        </p>
        <v-pagination 
            :all="page.all" 
            :current="page.current" 
            :left="pageLeft" 
            :right="pageRight"
            :turn="pageTurn">
        </v-pagination>
        <br/>
        <p>{{msg}}</p>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: function(){
                return {
                    page: {
                        all: 20,                    // 记录总页数
                        current: 1                  // 当前的页数
                    },
                    msg: ''
                }
            },
            components: {
                'v-pagination': vuePagination
            },
            methods: {
                pageLeft(left) {
                    this.page.current = --left;
                    this.msg = 'left-你点击了' + left + '页';
                    // to do
                },
                pageRight(right) {
                    this.page.current = ++right;
                    this.msg = 'right-你点击了' + right + '页';
                    // to do
                },
                pageTurn(turn) {
                    this.page.current = turn;
                    this.msg = 'turn-你点击了' + turn + '页';
                    // to do
                }
            }
        });
    </script>

</body>
</html>
